version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  frontend:
    build:
        context: ./frontend
        dockerfile: Dockerfile
    volumes:
      - './frontend/crawler:/usr/src/frontend/crawler'
      - '/usr/src/frontend/crawler/node_modules'
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
  backend:
    build:
        context: ./backend
        dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000 # On production change for Uvicorn
    volumes:
      - ./backend/crawler:/crawler
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres # Load from .env file
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
