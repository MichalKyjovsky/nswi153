version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

#  frontend:
#    build:
#      context: ./frontend
#      dockerfile: Dockerfile
#    volumes:
#      - './frontend/crawler:/usr/src/frontend/crawler'
#      - '/usr/src/frontend/crawler/node_modules'
#    ports:
#      - "3000:3000"
#    environment:
#      - CHOKIDAR_USEPOLLING=true
#    depends_on:
#      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    #    command: python manage.py runserver 0.0.0.0:8000 # On production change for Uvicorn
    image: django_web_crawler
    command: /start.sh
    volumes:
      - ./backend/crawler:/usr/src/backend/crawler
    env_file:
      - ./.env/.dev
    ports:
      - "1337:8000"
    environment:
      - POSTGRES_NAME=postgres # Load from .env file
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - redis
      - db

  redis:
    image: redis:6-alpine

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: django_celery_worker
    command: /start-celeryworker.sh
    volumes:
      - ./backend:/usr/src/backend
    env_file:
      - ./.env/.dev
    depends_on:
      - redis
      - db

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: django_celery_beat
    command: /start-celerybeat.sh
    volumes:
      - ./backend:/usr/src/backend
    env_file:
      - ./.env/.dev
    depends_on:
      - redis
      - db

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: django_celery_flower
    command: /start-flower.sh
    volumes:
      - ./backend:/usr/src/backend
    env_file:
      - ./.env/.dev
    ports:
      - "5557:5555"
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
