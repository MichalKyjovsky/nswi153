name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        working-directory: ./frontend/crawler
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: ./frontend/crawler
      run: npm install

    - name: Run the tests
      working-directory: ./frontend/crawler
      run: npm test

    - name: Build
      working-directory: ./frontend/crawler
      run: npm run build
